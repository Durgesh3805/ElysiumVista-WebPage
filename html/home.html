<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HeroPage</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../css/NavBar.css">
    </head>
    
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img alt="Elysium Vista Logo" src="../assets/svg/ElysiumVistaLogo.svg"/>
            <h1><span style="font-size: 2.1rem; color: aqua;">E</span>lysium vista</h1>
        </div>
        <ul class="navItem">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Learn</a></li>
            <li><a href="#"><i class="fas fa-tasks"></i> Skills</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i> Purchases</a></li>
            <li><a href="#"><i class="fas fa-undo"></i> Returns</a></li>
            <li><a href="#"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>
    <div class="main-content" id="main-content">
        <div class="navbar">
            <div class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Work <i class="fas fa-caret-down"></i></a></li>
                <li><a href="#">Learn <i class="fas fa-caret-down"></i></a></li>
            </ul>
            <div class="iconSet">
                <span class="innerIconSet">
                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-paper-plane profile-icon"></i>
            </span>
                <img class="ProfilePic" alt="Profile Picture" height="35" src="https://storage.googleapis.com/a1aa/image/Kz96sYeG4YRHAy3X4KwEolGRrodR6QGfCKakwDk83FNTflcnA.jpg" />
            </div>
        </div>
    </div>
    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function(event) {
            event.stopPropagation();
            document.getElementById('sidebar').classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById('sidebar');
            var sidebarToggle = document.getElementById('sidebar-toggle');
            if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Add event listeners to sidebar items to toggle 'active' class
        var sidebarItems = document.querySelectorAll('.sidebar ul li a');
        sidebarItems.forEach(function(item) {
            item.addEventListener('click', function() {
                sidebarItems.forEach(function(i) {
                    i.parentElement.classList.remove('active');
                });
                item.parentElement.classList.add('active');
            });
        });
    </script>
</body>
</html>
